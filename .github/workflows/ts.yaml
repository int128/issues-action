name: ts

on:
  push:
    branches: [main]
    paths:
      - src/**
      - tests/**
      - '*.json'
      - .github/workflows/ts.yaml
  pull_request:
    branches: [main]
    paths:
      - src/**
      - tests/**
      - '*.json'
      - .github/workflows/ts.yaml

jobs:
  ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: yarn-cache-dir
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn
      - run: yarn lint
      - run: yarn format-check
      - run: yarn test
      - run: yarn build
      - run: yarn package

      # e2e-test
      - uses: actions/github-script@v5
        id: list-open-pulls
        with:
          result-encoding: string
          script: |
            const response = await github.graphql(`
              query ($owner: String!, $name: String!) {
                repository(owner: $owner, name: $name) {
                  pullRequests(states: OPEN, orderBy: {field: UPDATED_AT, direction: DESC}, first: 10) {
                    nodes {
                      number
                    }
                  }
                }
              }
            `, {
              owner: context.repo.owner,
              name: context.repo.repo,
            })
            core.info(`response = ${JSON.stringify(response, undefined, 2)}`)
            return response.repository.pullRequests.nodes.map((e) => e.number).join('\n')
      - name: e2e-test / add-labels
        uses: ./
        with:
          issue-numbers: ${{ steps.list-open-pulls.outputs.result }}
          add-labels: e2e-test
      - name: e2e-test / remove-labels
        uses: ./
        with:
          issue-numbers: ${{ steps.list-open-pulls.outputs.result }}
          remove-labels: e2e-test
      - name: e2e-test / remove-labels ignores a label which is not attached
        uses: ./
        with:
          issue-numbers: ${{ steps.list-open-pulls.outputs.result }}
          remove-labels: e2e-test

      - name: e2e-test / post-comment
        uses: ./
        with:
          context: true
          post-comment: |
            :white_check_mark: e2e-test has passed
